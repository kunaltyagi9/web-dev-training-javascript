<!DOCTYPE html>
<html lang="en">	
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
		integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
		<title>Assignment- Users Profile</title>
		<style>
			li:first-child {
				font-size: 20px;
				line-height: 2;
			}
			li{
				font-size: 14px;
				line-height: 2;			
			}
		</style>
	</head>

	<body>

		<div class = "container">
			<h2 class = "display-4 mt-3">Users Profile</h2>
			<div class = "d-flex">
				<button class = "btn btn-success mt-3" id = "btnSubmit">Show Data</button>
			</div>
			<div id = "output"></div>
		</div>
		<script>
			
			window.onload = function(e){
				document.getElementById('btnSubmit').addEventListener('click', upload);
			}

			function upload(e){
				e.preventDefault();     
				
				fetch('https://jsonplaceholder.typicode.com/users')
				.then(res => res.json() )
				.then(data => 	{
				
					console.log(data);
				
					let out = '<h2 class = "mt-3 mb-3">Data of Users</h2>';
					data.forEach(function(user){
						out += `
							<ul class = "list-group mb-4 ml-3">
								<li class = "list-group-item text-primary"> ${user.name} </li>
								<li class = "list-group-item text-secondary"> ${user.email} </li>
								<li class = "list-group-item text-info"> ${user.website} </li>
							</ul>
						`;
					});
					document.getElementById("output").innerHTML = out;
				})
				.catch(err => console.log('ERROR:', err.message))
				
			}
	
		</script>
	</body>
</html>
