<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
		integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">

		<title>Counter Increment and Decrement</title>
		<script>
			var counter = 0;
			function clickButton(elem){		
				var x = elem.id;
		
				if(x==='btn1'){
					counter++;
					document.getElementById('demo').innerHTML = "Counter : " +counter;	
					document.getElementById('btn2').disabled = false;
				}else if(x==='btn2'){
					if(counter>0){
						counter--;
						document.getElementById('demo').innerHTML = "Counter : " +counter;
						
					}else if(counter<=0){
						document.getElementById('btn2').disabled = true;
					}
					
				}
			}
		</script>

	</head>
	<body>
		<div class = "card card-body bg-success">
		<div class = "container">
			<div class = "row">
				<form class = "form-inline">
				<h4 id = "demo" class = "mr-2">Counter : 0 </h4>
				<input type = "button" class = "btn btn-dark mr-2" value = "+" id = "btn1" onClick = "clickButton(this);">
				<input type = "button" class = "btn btn-dark" value = "-" id = "btn2" onClick = "clickButton(this);">
				</form>
			</div>
		</div>
		</div>
	</body>
</html>
