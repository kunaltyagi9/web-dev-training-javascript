<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
		integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
	<title>To Do List</title>
</head>
<header id="main-header" class="bg-success text-white p-4 mb-3">
	<div class="container">
		<div class="row">
			<div class="col-md-6">
				<h1 id="header-title">To Do List</h1>
			</div>
		</div>
	</div>
</header>
<div class="container">
	<div id="main" class="card card-body">
		<h2 class="title">Add Items</h2>
		<label id  = "lblsuccess" style = "color:green; display:none;"></label>
		<form id="addForm" class="form-inline mb-3">
			<div class = "row">
				<div class = "col-lg-7 col-md-7 col-7"><input type="text" onkeyup="toggleButton(this,'submit')" class="form-control mr-3" id="item"></div>
				<div class = "col-lg-5 col-md-5 col-5"><input type="submit" title = "Please add a task" class="btn btn-dark" id="submit" value="Submit" disabled></div>
			</div>
		</form>
		<h2 class="title">Tasks</h2>
		<form class="form form-control" id="addForm">
			<ul id="items" class="list-group"></ul>
		</form>
	</div>
</div>

<script>

	window.onload=  function(e){
		const form1 = document.querySelector('#addForm');
	
		let editItem = null;
		let items = document.getElementById('items');
		let submit = document.getElementById('submit');
  
		form1.addEventListener('submit', addItem);
		items.addEventListener('click', removeItem);
		items.addEventListener('click', editItem);
	}
  
	function addItem(e) {
  		e.preventDefault();
		if(submit.value != 'Submit'){
			editItem.target.parentNode.childNodes[0].data = document.getElementById('item').value;
			submit.value = "Submit";
			document.getElementById('item').value = '';
			
			document.getElementById("lblsuccess").innerHTML = "Text edited successfully";
			document.getElementById("lblsuccess").style.display = "block";
			setTimeout( function(){ document.getElementById("lblsuccess").style.display = "none"; } ,3000);			

			return false;
		}

		let newItem = document.getElementById('item').value;
		if(newItem.trim() == '' || newItem.trim() ==null){
			return false;
		}else{
			document.getElementById('item').value = '';
		}

		let li = document.createElement('li');
		li.className = "list-group-item";

		let deleteButton = document.createElement('button');
		deleteButton.className = "btn-danger btn btn-sm float-right delete";

		deleteButton.appendChild(document.createTextNode("Delete"));

		let editButton = document.createElement('button');
		editButton.className = "btn-success btn btn-sm float-right edit";

		editButton.appendChild(document.createTextNode("Edit"));

		li.appendChild(document.createTextNode(newItem));
		li.appendChild(deleteButton);
		li.appendChild(editButton);

		items.appendChild(li);
	}
	
	function removeItem(e){
  
		e.preventDefault();
		if(e.target.classList.contains('delete')){
			if(confirm("Are you Sure?")){
				let li = e.target.parentNode;
				items.removeChild(li);
				document.getElementById("lblsuccess").innerHTML = "Text deleted successfully";
				document.getElementById("lblsuccess").style.display = "block";
				setTimeout( function(){ document.getElementById("lblsuccess").style.display = "none"; } ,3000);		
			}
		}
		if(e.target.classList.contains('edit')){
			document.getElementById('item').value = e.target.parentNode.childNodes[0].data;
			submit.value = "EDIT";
			editItem = e;		
		}
	}
	
	function toggleButton(ref,btnID){
		document.getElementById(btnID).disabled = false;
		document.getElementById(btnID).removeAttribute("title");
	}
	
</script>
